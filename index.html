<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="container d-flex justify-content-between align-items-center my-4">
          <div>
            <h1 class="fw-medium">A Zone</h1>
          </div>
          <div>
            <input id="input-field" type="text" class="p-1 px-3 rounded-5" placeholder="Search your phone">
            <button id="btn-search" type="button" class="btn btn-info px-4 fw-medium rounded-5">Search</button>
          </div>
        </div>
    </header>
    <main>
        <section class="container">

            <div id="phone-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 my-2">   
            </div>

            <div id="no-phone" class="my-5 d-none">
              <h3 class="text-danger text-center">No phone found. Try again.</h3>
            </div>

            <div id="show-all" class="d-none text-center justify-content-center">
              <button id="btn-show-all" class="btn btn-info my-5 px-4 fw-medium rounded-2">Show all-- </button>
            </div>
        </section>

        <!-- modal -->

        <div class="modal modal-sm" id="phoneModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="phone-details" class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading  -->

        <section id="Loading" class="d-none">
          <div style="height: 400px;" class="container text-center d-flex justify-content-center align-items-center">
            <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
